# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.35.2" # rocks.nvim can also manage itself :D
"rocks-config.nvim" = "2.1.4"
"rocks-treesitter.nvim" = "1.0.2"

"lsp-zero.nvim" = "scm"
gruvbox-baby = "0.1.8"
cmp-nvim-lsp = "scm"
cmp-buffer = "scm"
cmp-path = "scm"
cmp-cmdline = "scm"
nvim-cmp = "0.0.1"
copilot-cmp = "scm"
"copilot.lua" = "scm"
"oil.nvim" = "2.11.0"
"mason.nvim" = "1.10.0"
"mason-lspconfig.nvim" = "1.29.0"
tree-sitter-toml = "0.0.1"
tree-sitter-lua = "0.0.2"
tree-sitter-typescript = "0.0.3"
tree-sitter-rust = "0.0.2"
tree-sitter-json = "0.0.2"
tree-sitter-html = "0.0.2"
tree-sitter-markdown = "0.0.2"

[bundles.cmp] # Create a bundle called `cmp`
items = [
  "cmp-nvim-lsp",
  "cmp-buffer",
  "cmp-path",
  "cmp-cmdline",
  "nvim-cmp"
]

[treesitter]
auto_highlight = "all"
auto_install = "prompt" # true | false
